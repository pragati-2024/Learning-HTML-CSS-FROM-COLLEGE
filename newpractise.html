<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            width:300px ;
            margin: 5px;
            padding: 4px;
            box-sizing: 5px;
        }
        .box{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        actual width = width+ padding+ border
    </div>
    <div class="box">
        actual width = -width+ -padding+ -border
        <!-- jab border box lgate hae toh width jo dwete h same ata h pr jb hm border box
         nai dete toh sum deta hae width+padding+border -->
    </div>
    
</body>
</html>
