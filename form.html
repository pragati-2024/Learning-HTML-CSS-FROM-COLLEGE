<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;

        }
        form{
            border:2px solid black;

        }

    <form action="">
        <label>Name:-</label>

    </form>
