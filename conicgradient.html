<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conic Gradient Example</title>
<style>
.gradient-box {
width: 250px;
height: 180px;
background: lightgray;
background-image: conic-gradient(rgb(135, 190, 16) 0deg 90deg, rgb(25, 154, 193) 90deg 180deg, rgb(207, 30, 95)180deg 270deg, yellow 270deg 350deg);
border: 2px solid rgb(rgba(242, 120, 189, 0.823), rgb(5, 16, 5), rgb(11, 152, 177));
border-radius: 50%;
}
</style>
</head>
<body>
<h2>Conic Gradient with Four Colors</h2>
<div class="gradient-box"></div>
</body>
</html>
