<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #222;
            margin: 0;
            text-align: center;
        }

        .image-section {
            padding: 2rem;
        }

        .filtered-image {
            width: 90%;
            max-width: 900px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            filter: blur(4px) brightness(0.8) contrast(1.2);
            transition: filter 3s ease-in-out, transform 3s ease;
        }

        .filtered-image:hover {
            filter: blur(0px) brightness(1.1) contrast(1);
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <section class="image-section">
            <img src="https://picsum.photos/536/354" ; alt="Sample Image" class="filtered-image">
        </section>
    </main>


</body>

</html>
