<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trim{
            border:1px solid black;
            position:relative;
            top:30px;
            height:30px;
            width:500px;
        }
        .plain{
            border:1px solid green;
            position:fixed;
            top:70px;
            height:30px;
        }
    </style>
</head>
<body>
    <div class="trim">My name is Relative Position and i want to show you how relative work</div>
    <div class="plain">my name is fixed position and i want to show you my fixed work</div>
</body>
</html>
