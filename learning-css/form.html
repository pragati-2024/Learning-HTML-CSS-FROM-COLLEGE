<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Alert Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"&gt;
</head>
<body class="p-5">

  <div class="container">
    <h2 class="mb-4 text-center">Contact Form</h2>

    <!-- Alert (hidden initially) -->
    <div id="successAlert" class="alert alert-success d-none" role="alert">
        Form Submitted Succesfully
    </div>

    <!-- Form -->
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    // Show alert when form is submitted
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      document.getElementById('successAlert').classList.remove('d-none');
    });
  </script>

</body>
</html>
