<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background-color:pink;
    }

    @media (max-width:455px){
        body{
            background-color:yellow;
        }
    }
    div{
        border: 2px solid black;
        width:300px;
        height:300px;
        display:flex;
        align-items: center;
        justify-content:center;
        margin-left:80vh;
        border-radius:2rem;
        box-shadow: 5px 10px 20px paleturquoise;
        transition:
            background-color 0.8s ease,
            transform 0.6s ease-in-out,
            box-shadow 0.5s ease,
            border-radius 0.6s;
    }
    div:hover{
        background-color: blue;
        transform: scale(1.1) rotate(30deg);
        border-radius:10rem;
        box-shadow: 0px 10px 50px purple;
    }
    </style>
    
</head>
<body>
    <div>my name is pragati</div>
</body>
</html>
