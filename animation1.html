<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 200px;
        background-color: blue;
        position: relative;
        animation: moveRight 0.008s infinite alternate;
      }
      @keyframes moveRight {
        from {
          left: 0;
          background-color: pink;
        }
        to {
          left: 200px;
          background-color: darkmagenta;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
