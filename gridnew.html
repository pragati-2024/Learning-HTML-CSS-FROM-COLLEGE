<!DOCTYPE html>
<html>
<head>
<style>
.container {
  
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  background-color: #f1f1f1;
  padding: 10px;
}

.item {
  background-color: steelblue;
  color: white;
  text-align: center;
  font-weight: bold;
  padding: 20px;
}

.item1 {
  grid-column: 1 / 3;  
}
</style>
</head>
<body>

<div class="container">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item item1">D</div>
  <div class="item">E</div>
  <div class="item">F</div>
</div>

</body>
</html>
