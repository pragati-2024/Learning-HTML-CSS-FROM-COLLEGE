<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Design</title>

    <style>
      body {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .main {
        width: 260px;
        background-color: lightblue;
        border-radius: 1rem;
        padding: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      input {
        width: 100%;
        height: 50px;
        background-color: grey;
        border: none;
        border-radius: 1rem;
        text-align: right;
        font-size: 22px;
        padding-right: 10px;
        color: white;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-top: 1rem;
      }

      button {
        height: 45px;
        font-size: 18px;
        border-radius: 0.5rem;
        border: none;
        background-color: white;
        color: black;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background-color: #d1d5db;
      }

      /* Equal button special styling */
      .equal {
        background-color: limegreen;
        color: white;
        font-weight: bold;
      }

      .equal:hover {
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <input type="text" placeholder="0" readonly />
      <div class="buttons">
        <button>C</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
